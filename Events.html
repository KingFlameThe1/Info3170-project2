<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Events</title>
        <link rel="stylesheet" href="Events.css" />
        <link rel="stylesheet" href="header.css" />
        <script src="Events.js" type="text/javascript"></script>

    </head>

    <body>
        <header>
            <div class="container" id="headercontainer">
                <img src="Images/logo.png" alt="logo.png" id="logo">
                <nav>
                    <ul>
                        <li><a href="ProductSearch.html">Product Search</a></li> <!-- # or #top links to top of page-->
                        <li><a href="#">Events</a></li>
                        <li><a href="RecycleGuide.html">Recycle Guide</a></li>
                    </ul>
                </nav>
            </div>

            <div class="container" id="contentcontainer">

                    <h2>Events:</h2>

                        <button id="YourEventsBtn">Your Events</button>

                    </div>
                </div>

                    <div id="EventInfo">

                    </div>

                    </div>
                </div>
                

            </div>
