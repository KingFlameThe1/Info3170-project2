<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Create Events</title>
        <link rel="stylesheet" href="CreateEvents.css" />
        <link rel="stylesheet" href="header.css" />
        <script src="CreateEvents.js" type="text/javascript"></script>

    </head>

    <body>
        <header>
            <div class="container" id="headercontainer">
                <img src="Images/logo.png" alt="logo.png" id="logo">
                <nav>
                    <ul>
                        <li><a href="ProductSearch.html">Product Search</a></li> <!-- # or #top links to top of page-->
                        <li><a href="Events.html">Events</a></li>
                        <li><a href="RecycleGuide.html">Recycle Guide</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="s1">
            <form action="">
                <div class="d1">
                    <label for="ename"><h3>Event Name:</h3></label>
                    <input type="text" id="ename" name="ename"><br><br><br>

                    <label for="desc"><h3>Event Description:</h3></label>
                    <textarea type="text" id="desc" name="desc"></textarea><br><br><br>

                    <label for="location"><h3>Location:</h3></label>
                    <input type="text" id="location" name="location"><br><br><br>
                </div>
                <div class="d2">
                    <label for="date"><h3>Event Date:</h3></label>
                    <input type="date" id="date" name="date"><br><br><br>
                    <!--<label for="time"><h3>Event Time:</h3></label>
                    <input type="time" id="time" name="time">-->
                    <button id="save">Save</button>
                </div>
            </form>
            
            
        </section>
    </body>

</html>
